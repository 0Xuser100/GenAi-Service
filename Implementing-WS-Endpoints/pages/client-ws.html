<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>WebSocket LLM Chat</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f5;
            padding: 20px;
        }

        .chat-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        #messages {
            height: 450px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            background: #f7f7f7;
        }

        .bubble {
            max-width: 70%;
            padding: 12px 16px;
            margin: 10px 0;
            line-height: 1.5;
            border-radius: 12px;
        }

        .user {
            background: #10a37f;
            color: white;
            margin-left: auto;
        }

        .ai {
            background: #e8e8e8;
            color: #333;
            margin-right: auto;
        }

        .input-box {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-size: 15px;
        }

        #sendBtn {
            background: #10a37f;
        }

        #closeBtn {
            background: #d9534f;
        }
    </style>
</head>

<body>
<div class="chat-container">
    <h2>Bi-Directional WebSocket Chat</h2>

    <div id="messages"></div>

    <div class="input-box">
        <input id="msgInput" type="text" placeholder="Type a message..." />
        <button id="sendBtn">Send</button>
        <button id="closeBtn">Close</button>
    </div>
</div>

<script>
    let ws = null;
    let aiBubble = null;

    function scrollBottom() {
        const m = document.getElementById("messages");
        m.scrollTop = m.scrollHeight;
    }

    function addBubble(text, type) {
        const bubble = document.createElement("div");
        bubble.classList.add("bubble", type);
        bubble.textContent = text;
        document.getElementById("messages").appendChild(bubble);
        scrollBottom();
        return bubble;
    }

    function connectWS() {
        ws = new WebSocket("ws://localhost:8000/generate/text/streams", "llm.chat.stream.v1");

        ws.onopen = () => console.log("Connected with WS protocol llm.chat.stream.v1");

        ws.onmessage = (event) => {
            const msg = JSON.parse(event.data);

            switch (msg.type) {

                case "start":
                    console.log("Stream started");
                    break;

                case "token":
                    if (!aiBubble) aiBubble = addBubble("", "ai");
                    aiBubble.textContent += msg.data;
                    scrollBottom();
                    break;

                case "error":
                    addBubble("Error: " + msg.message, "ai");
                    break;

                case "info":
                    addBubble("[Info] " + msg.message, "ai");
                    break;

                case "done":
                    aiBubble = null;
                    console.log("Stream finished");
                    break;
            }
        };

        ws.onclose = (ev) => {
            console.log("WS Closed:", ev.code, ev.reason);
            addBubble(`[Closed] Code: ${ev.code} - ${ev.reason}`, "ai");
        };
    }

    document.getElementById("sendBtn").onclick = () => {
        const input = document.getElementById("msgInput");
        const text = input.value.trim();

        if (text === "" || ws.readyState !== WebSocket.OPEN) return;

        addBubble(text, "user");
        aiBubble = addBubble("", "ai");

        ws.send(text);
        input.value = "";
    };

    document.getElementById("closeBtn").onclick = () => {
        if (ws) ws.close();
    };

    connectWS();
</script>

</body>
</html>
